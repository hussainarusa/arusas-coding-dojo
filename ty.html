<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 300px; /* Set the width of your container */
            margin: 20px auto; /* Center the container */
        }

        .image {
            position: absolute;
            top: 10px;
            width: 100%;
            max-height: 200px; /* Set the maximum height of your image */
        }

        .card {
            position: absolute;
            top: 10px; /* Adjust the distance from the top */
            /*left: 130px; !* Adjust the distance from the left for the card *!*/
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <img class="image" src="final%20flyer.png" alt="Your Image">
    <div class="card">
        <h2>Card Title</h2>
        <p>Card content goes here.</p>
    </div>
</div>
</body>
</html>
